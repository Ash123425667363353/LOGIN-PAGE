<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Regions Mortgage Login</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/responsive.css">
</head>

<body>
    <div class="container">
        <div class="login-section">
            <div class="nav">
                <div class="logo">
                    <img src="./images/LOGO1.png" alt="Regions Mortgage Logo">
                </div>
                <span class="line">Are you new here?</span>
                <button type="button" id="button-enroll">Enroll Now</button>
            </div>
            <div class="content">
                <h2>Welcome</h2>
                <p>Sign in to your Regions My Mortgage account.</p>
            </div>

            <form id="login-form">
            <div class="input-box">
                <label for="online-id">Online ID</label>
                <input type="text" id="online-id" name="online-id" placeholder="Online ID" >
            

                <label for="password">Password</label>
                <div class="password-container">
                    <input type="password" id="password" placeholder="Password" class="input-field">
                    <span class="toggle-password" onclick="togglePassword()"></span>
                </div>
            </div>
         
                <div class="remember-me">
                    <input type="checkbox" id="remember-me" name="remember-me">
                    <label for="remember-me">Remember me</label>
                </div>
                <button type="button" id="login-btn">Login</button>
            </form>

            <div class="form-links">
                <a href="#">Forgot Online ID?</a>
                <a href="#">Forgot Password?</a>
            </div>
        </div>
        

        <div class="image-section">
            <img src="./images/house.jpg" alt="House Image">
        </div>
    </div>

    <script src="js/script.js"></script>
   
</body>
</html>
